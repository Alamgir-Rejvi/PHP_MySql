<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide/Show/Toggle UL Items</title>
    <style>
        ul {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 200px;
        }
        li {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

<h1>First step</h1>
<ul> 
    <li>step -1</li>
    <li>step -2</li>
    <li>step -3</li>
    <li>step -4</li>
    <li>step -5</li>
    <li>step -6</li>
</ul>

<h1>Second step</h1>
<ul> 
    <li>step -1</li>
    <li>step -2</li>
    <li>step -3</li>
    <li>step -4</li>
    <li>step -5</li>
    <li>step -6</li>
</ul>

<button id="hide">Click here for hide</button>
<button id="show">Click here for show</button>
<button id="t">Click here for toggle</button>

<script src="jquery.js"></script>

<script>
$(document).ready(function(){

    // Hide last li of each ul
    $("#hide").click(function(){
        $("ul li:first-child").hide(2000);
    });

    // Show last li of each ul
    $("#show").click(function(){
        $("ul li:last-child").hide.show(2000);
    });

    // Toggle last li of each ul
    $("#t").click(function(){
        $("ul li:last-child").toggle(2000);
    });

});
</script>

</body>
</html>
