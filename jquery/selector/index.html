<body>

  <div class="two"></div>

  <h1>Hello jquery</h1>

  <script>
    $('#one').hide(5000);

  <script>
  $(document).ready(function(){
      $('button').click(function(){
        $("h1").hide(2000)
      })
    })

     $(document).ready(function(){
      $('button').click(function(){
        $("h1").show(2000)
      })
    })
    </script>


<!-- toggle -->
    <script>
      $(document).ready(function(){
        $(".hide").click(function(){
          $("h2").hide(5000)
        })
      })
       $(".show").click(function(){
          $("h2").show(5000)
        })

       $(document).ready(function(){
        $(".toggle").click(function(){
          $("h2").toggle(5000);
        })
       })
    </script>
</body>
