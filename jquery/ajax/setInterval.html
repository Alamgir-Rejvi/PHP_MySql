<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Color Changing Box</title>
  <style>
    .box {
      border-radius: 5px;
      border: 1px solid gray;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="box">Start</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(function () {
      const colors = [
        { bg: "red", text: "white" },
        { bg: "green", text: "white" },
        { bg: "blue", text: "white" },
        { bg: "pink", text: "blue" },
        { bg: "yellow", text: "red" },
        { bg: "magenta", text: "white" },
        { bg: "navy", text: "white" },
        { bg: "skyblue", text: "green" },
        { bg: "lightgreen", text: "black" },
        { bg: "gray", text: "white" }
      ];

      let i = 0;
      setInterval(() => {
        const current = colors[i];
        $(".box")
          .css({
            backgroundColor: current.bg,
            color: current.text
          })
          .text(current.bg.toUpperCase());

        i = (i + 1) % colors.length; // reset automatically
      }, 1000);
    });
  </script>
</body>
</html>
